<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/1de0d0b1e9.js" crossorigin="anonymous"></script>
    
    <title>Document</title>


</head>
<body>

        <div class="container pb-5">

                <!-- page title -->
                <div class="row">
                    <div class=" col my-5">
                        <h1 class="display-1">Employee System</h1>
                    </div>
                </div>

                <!-- Add new Employee Section -->
                <div class="row my-4">
                    <div class="col bg-light p-4">

                        <h3 class="display-5">Add new Employee</h3>

                        <form class="p-3">
                            <div  class="row mt-3">

                            <div class="col-4">
                              <label for="FullName" class="form-label">Full Name</label>
                              <input type="text" class="form-control" id="FullName">
                            </div>


                            <div class="col-3">
                              <label for="salaryyy" class="form-label">Salary</label>
                              <input type="number" class="form-control" id="salary">
                            </div>

                            </div>
                           
                            <div  class="row mt-3">

                                <div class="col-4">
                                  <label for="addressss" class="form-label">Address</label>
                                  <input type="text" class="form-control" id="address">
                                </div>
    
    
                                <div class="col-3">
                                  <label for="workHours" class="form-label">Work Hours</label>
                                  <input type="number" class="form-control" id="workHours">
                                </div>
    
                            </div>

                            <div  class="row mt-3">
                                <div class="col-md-3">
                                  <label for="city" class="form-label">City</label>
                                  <input type="text" class="form-control" id="city">
                                </div>

                            </div>

                            <div class="col-12 mt-3">
                              <button type="button"  onclick="AddNewEmployee()"
                              class="btn btn-danger ">Add</button>
                            </div>

                          </form>
                    </div>

                </div>
                <!--End of Add new Employee Section -->


                  
                <!-- Total Exprensses Section -->
                <div class="row mt-4">
                    <div class="col p-5 bg-light">
                            <p class="fs-3"><strong>Total Salary Expeness : <span id="Total-Expensses">3000</span> $ </strong> </p>
                    </div>
                </div>
                <!--End of Total Exprensses Section -->

                <!-- Employees List table Section -->
                <div class="row mb-5 mt-4">
                        <div class="col ">
                            <h3 class="display-5 my-4">Employees List</h3>

                            <table class="table py-3">
                                <thead class="table-active">
                                  <tr>
                                    <th >#</th>
                                    <th >Full Name</th>
                                    <th >Salary</th>
                                    <th >Work Hours</th>
                                    <th >Address</th>
                                    <th >Joined At</th>
                                    <th >action</th>
                                  </tr>
                                </thead>


                                <tbody id="table-body">

                                    <!--add dynamic elements from js  -->

                                  <!-- <tr>
                                        <th scope="row">1</th>
                                        <td>jane</td>
                                        <td>800</td>
                                        <td>8</td>
                                        <td>Malmo</td>
                                        <td>2021-06-11</td>
                                        <td><a class="btn" onclick="deleteEmployee(0)" ><i class="fas fa-trash-alt text-danger"></i></a>  </td>
                                  </tr> -->
    





                                </tbody>


                              </table>






                        </div>   
                </div>
                <!--End of Employees List table Section -->



        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
